[package]
name = "theory_grabber"
license = "GPL-3.0-only"
version = "0.9.5"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2018"


[dependencies]
anyhow = "1.0"
app_dirs = "1.2"         # Put your app's data in the right place on every platform
clap = "2.33"               # A simple to use, efficient, and full featured  Command Line Argument Parser
console = "0.14"
chrono = {version = "0.4", features = ["serde"]}              # Date and time library for Rust
chrono-tz = "0.5"         # TimeZone implementations for rust-chrono from the IANA database
cursive = { version = "0.16", features= ['termion-backend'] }           # A TUI (Text User Interface) library focused on ease-of-use.
#cursive_table_view = {git = "https://github.com/yorickdowne/cursive_table_view.git", rev="2a8b6d7055fe8249aa54f728da240da00b5c8924"}
