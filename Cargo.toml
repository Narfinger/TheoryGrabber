[package]
name = "theory_grabber"
license = "GPL-3.0-only"
version = "2.0.17"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2021"
categories = ["command-line-utilities"]
repository = "https://github.com/Narfinger/TheoryGrabber"
description = "Downloads papers from arxiv and eccc and stores them in a local directory. Saves the last date looked at."


[dependencies]
anyhow = "1.0.71"
clap = { version = "4.2.7", features = ["derive"] }
console = "0.15.5"
chrono = { version = "0.4.24", features = ["serde"] }              # Date and time library for Rust
chrono-tz = "0.8.2"
log = "0.4.17"
pretty_env_logger = "0.4.0"
indicatif = "0.17.3"
rayon = "1.7.0"
reqwest = { version = "0.11.17", features = ['blocking', 'json'] }             # higher level HTTP client library
select = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
tempfile = "3.5.0"
toml = "0.7.3"
#oauth2 = "4.1.0"
quick-xml = "0.28.2"
nom = "7.1.3"
url = "2.3.1"
directories = "5.0.1"
tui = { package = "ratatui", version = "0.20.1"}
crossterm = "0.26.1"
itertools = "0.10.5"
