[package]
name = "theory_grabber"
license = "GPL-3.0-only"
version = "1.0.0"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2021"
categories = ["command-line-utilities"]
repository = "https://github.com/Narfinger/TheoryGrabber"
description = "Downloads papers from arxiv and eccc and stores them in a local directory. Saves the last date looked at."


[dependencies]
anyhow = "1.0.55"
clap = { version = "3.1.3", features = ["derive"] }
console = "0.15.0"
chrono = { version = "0.4.19", features = ["serde"] }              # Date and time library for Rust
chrono-tz = "0.6.1"
cursive = { version = "0.17.0", features = ['termion-backend'] }           # A TUI (Text User Interface) library focused on ease-of-use.
#cursive_table_view = {git = "https://github.com/yorickdowne/cursive_table_view.git", rev="2a8b6d7055fe8249aa54f728da240da00b5c8924"}
cursive_table_view = "0.14.0"
log = "0.4.14"
pretty_env_logger = "0.4.0"
indicatif = "0.16.2"
rayon = "1.5.1"
reqwest = { version = "0.11.9", features = ['blocking', 'json'] }             # higher level HTTP client library
#reqwest = {git = "https://github.com/seanmonstar/reqwest" }
select = "0.5.0"
serde = "1.0.136"
serde_json = "1.0.79"
serde_derive = "1.0.136"
serde_yaml = "0.8.23"
tempfile = "3.3.0"
tokio = "1.17.0"
toml = "0.5.8"
#oauth2 = "4.1.0"
quick-xml = "0.22.0"
nom = "7.1.0"
url = "2.2.2"
directories = "4.0.1"
