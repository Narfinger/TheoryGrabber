log = "0.4"
pretty_env_logger = "0.4"
indicatif = "0.16"    # A progress bar and cli reporting library for Rust
rayon = "1.5"               # Simple work-stealing parallelism for Rust
reqwest = {version = "0.11", features = ['blocking', 'json']}             # higher level HTTP client library
#reqwest = {git = "https://github.com/seanmonstar/reqwest" }
select = "0.5"                         # A library to extract useful data from HTML documents, suitable for web scraping.
serde = "1.0"                      # A generic serialization/deserialization framework
serde_json = "1.0"
serde_derive = "1.0"               # Macros 1.1 implementation of #[derive(Serialize, Deserialize)]
serde_yaml = "0.8"               # YAML support for Serde
tempdir = "0.3"           # A library for managing a temporary directory and deleting all contents when it's dropped.
tokio-core = "0.1"             # Core I/O and event loop primitives for asynchronous I/O in Rust. Foundation for therest of the tokio crates.
toml = "0.5"                   # A native Rust encoder and decoder of TOML-formatted files and streams. Provides implementations of the standard Serialize/Deserâ€¦
oauth2 = "4.0.0"
quick-xml = "0.22"               # High performance xml reader and writer
nom = "5.1"                 # A byte-oriented, zero-copy, parser combinators library
url = "2.2"                  # URL library for Rust, based on the WHATWG URL Standard
