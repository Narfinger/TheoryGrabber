[package]
name = "theory_grabber"
license = "GPL-3.0-only"
version = "1.0.0"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2021"
categories = ["command-line-utilities"]
repository = "https://github.com/Narfinger/TheoryGrabber"
description = "Downloads papers from arxiv and eccc and stores them in a local directory. Saves the last date looked at."


[dependencies]
anyhow = "1.0.65"
clap = { version = "3.2.22", features = ["derive"] }
console = "0.15.1"
chrono = { version = "0.4.22", features = ["serde"] }              # Date and time library for Rust
chrono-tz = "0.6.3"
cursive = { version = "0.20.0", features = ['termion-backend'] }           # A TUI (Text User Interface) library focused on ease-of-use.
#cursive_table_view = {git = "https://github.com/yorickdowne/cursive_table_view.git", rev="2a8b6d7055fe8249aa54f728da240da00b5c8924"}
cursive_table_view = "0.14.0"
log = "0.4.17"
pretty_env_logger = "0.4.0"
indicatif = "0.17.1"
rayon = "1.5.3"
reqwest = { version = "0.11.12", features = ['blocking', 'json'] }             # higher level HTTP client library
#reqwest = {git = "https://github.com/seanmonstar/reqwest" }
select = "0.5.0"
serde = "1.0.144"
serde_json = "1.0.85"
serde_derive = "1.0.144"
serde_yaml = "0.9.13"
tempfile = "3.3.0"
tokio = "1.21.1"
toml = "0.5.9"
#oauth2 = "4.1.0"
quick-xml = "0.25.0"
nom = "7.1.1"
url = "2.3.1"
directories = "4.0.1"
