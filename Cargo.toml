[package]
name = "theory_grabber"
version = "0.1.0"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]

[dependencies]
chrono = {version = "0.4", features = ["serde"]}              # Date and time library for Rust
chrono-tz = "0.4"         # TimeZone implementations for rust-chrono from the IANA database
cursive = "0.7"            # A TUI (Text User Interface) library focused on ease-of-use.
cursive_table_view = "0.4" # A basic table view implementation for cursive.
error-chain = "0.11"           # Yet another error boilerplate library.
hyper = "0.10"                            # A modern HTTP library.
hyper-rustls = "0.6.1"             # Rustls+hyper integration for pure rust HTTPS
indicatif = "0.8"    # A progress bar and cli reporting library for Rust
rayon = "0.9"               # Simple work-stealing parallelism for Rust
reqwest = "0.8"             # higher level HTTP client library
select = "0.4.2"                         # A library to extract useful data from HTML documents, suitable for web scraping.
serde = "1.0"                      # A generic serialization/deserialization framework
serde_json = "1.0"
serde_derive = "1.0"               # Macros 1.1 implementation of #[derive(Serialize, Deserialize)]
serde_yaml = "0.7"               # YAML support for Serde
tempdir = "0.3"           # A library for managing a temporary directory and deleting all contents when it's dropped.
tokio-core = "0.1"             # Core I/O and event loop primitives for asynchronous I/O in Rust. Foundation for the rest of the tokio crates. 
quick-xml = "0.9"               # High performance xml reader and writer
nom = "3.2.1"                 # A byte-oriented, zero-copy, parser combinators library
url = "1.5"                  # URL library for Rust, based on the WHATWG URL Standard
yup-oauth2 = "1.0"    # An oauth2 implementation, providing the 'device', 'service account' and 'installed' authorization flows