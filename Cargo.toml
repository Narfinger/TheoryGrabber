[package]
name = "theory_grabber"
license = "GPL-3.0-only"
version = "2.1.2"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2021"
categories = ["command-line-utilities"]
repository = "https://github.com/Narfinger/TheoryGrabber"
description = "Downloads papers from arxiv and eccc and stores them in a local directory. Saves the last date looked at."


[dependencies]
anyhow = "1.0.72"
clap = { version = "4.3.19", features = ["derive"] }
console = "0.15.7"
chrono = { version = "0.4.26", features = [
    "serde",
] } # Date and time library for Rust
chrono-tz = "0.8.3"
log = "0.4.19"
pretty_env_logger = "0.5.0"
indicatif = "0.17.5"
rayon = "1.7.0"
reqwest = { version = "0.11.18", features = [
    'blocking',
    'json',
] } # higher level HTTP client library
select = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
tempfile = "3.7.0"
toml = "0.7.6"
#oauth2 = "4.1.0"
quick-xml = "0.30.0"
nom = "7.1.3"
url = "2.4.0"
directories = "5.0.1"
tui = { package = "ratatui", version = "0.22.0" }
crossterm = "0.26.1"
itertools = "0.11.0"
