[package]
name = "theory_grabber"
license = "GPL-3.0-only"
version = "1.1.0"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2021"
categories = ["command-line-utilities"]
repository = "https://github.com/Narfinger/TheoryGrabber"
description = "Downloads papers from arxiv and eccc and stores them in a local directory. Saves the last date looked at."


[dependencies]
anyhow = "1.0.68"
clap = { version = "4.0.32", features = ["derive"] }
console = "0.15.4"
chrono = { version = "0.4.23", features = ["serde"] }              # Date and time library for Rust
chrono-tz = "0.8.1"
log = "0.4.17"
pretty_env_logger = "0.4.0"
indicatif = "0.17.2"
rayon = "1.6.1"
reqwest = { version = "0.11.13", features = ['blocking', 'json'] }             # higher level HTTP client library
#reqwest = {git = "https://github.com/seanmonstar/reqwest" }
select = "0.6.0"
serde = "1.0.152"
serde_json = "1.0.91"
serde_derive = "1.0.152"
serde_yaml = "0.9.16"
tempfile = "3.3.0"
tokio = "1.24.1"
toml = "0.5.10"
#oauth2 = "4.1.0"
quick-xml = "0.27.1"
nom = "7.1.2"
url = "2.3.1"
directories = "4.0.1"
tui = "0.19.0"
