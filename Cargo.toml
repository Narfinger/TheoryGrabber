[package]
name = "theory_grabber"
license = "GPL-3.0-only"
version = "2.0.3"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2021"
categories = ["command-line-utilities"]
repository = "https://github.com/Narfinger/TheoryGrabber"
description = "Downloads papers from arxiv and eccc and stores them in a local directory. Saves the last date looked at."


[dependencies]
anyhow = "1.0.69"
clap = { version = "4.1.4", features = ["derive"] }
console = "0.15.5"
chrono = { version = "0.4.23", features = ["serde"] }              # Date and time library for Rust
chrono-tz = "0.8.1"
log = "0.4.17"
pretty_env_logger = "0.4.0"
indicatif = "0.17.3"
rayon = "1.6.1"
reqwest = { version = "0.11.14", features = ['blocking', 'json'] }             # higher level HTTP client library
select = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
tempfile = "3.3.0"
toml = "0.7.2"
#oauth2 = "4.1.0"
quick-xml = "0.27.1"
nom = "7.1.3"
url = "2.3.1"
directories = "4.0.1"
tui = "0.19.0"
crossterm = "0.26.0"
itertools = "0.10.5"
